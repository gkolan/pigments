    <script>
    // SVG Width and Height
    var width   = 1845;
    var height  = 7690;

    // Box Width and Height
    var box_width = 75;
    var box_height = 75;
    
    // How many boxes
    var total_boxes = (width*height)/(box_width*box_height)

    //Create SVG    
    var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);

    //Create shapes using SVG
    var i = 0;
    var j = 0;
    while (i <= width) {
        j = 0;
        while (j <= height) {
            var step = i + j;
            var randomColor = rainbow(total_boxes, step);
            //var randomColor = getRandHEXColor();
            svg.append("rect").attr("x", i).attr("y", j).attr("width", box_width).attr("height", box_height).attr("fill", randomColor).attr("opacity", 0.6);
            svg.append("text").attr("x", i).attr("y", j + box_height + 10).text(randomColor.toUpperCase()).attr("font-family", "sans-serif").attr("font-size", "11px").attr("fill", "#BDB5AF");
            j = j + box_height +26;
        }
        i = i + box_width + 2;
    }
    function rainbow(numOfSteps, step) {
        // http://stackoverflow.com/questions/1484506/random-color-generator-in-javascript
        // This function generates vibrant, "evenly spaced" colours (i.e. no clustering). This is ideal for creating easily distinguishable vibrant markers in Google Maps and other apps.
        // Adam Cole, 2011-Sept-14
        // HSV to RBG adapted from: http://mjijackson.com/2008/02/rgb-to-hsl-and-rgb-to-hsv-color-model-conversion-algorithms-in-javascript
        var r, g, b;
        var h = step / numOfSteps;
        var i = ~~(h * 6);
        var f = h * 6 - i;
        var q = 1 - f;
        switch(i % 6){
            case 0: r = 1, g = f, b = 0; break;
            case 1: r = q, g = 1, b = 0; break;
            case 2: r = 0, g = 1, b = f; break;
            case 3: r = 0, g = q, b = 1; break;
            case 4: r = f, g = 0, b = 1; break;
            case 5: r = 1, g = 0, b = q; break;
        }
        var c = "#" + ("00" + (~ ~(r * 255)).toString(16)).slice(-2) + ("00" + (~ ~(g * 255)).toString(16)).slice(-2) + ("00" + (~ ~(b * 255)).toString(16)).slice(-2);
        return (c);
    }
    function pageRefresh() {
        return location.reload();
    }
    </script>
